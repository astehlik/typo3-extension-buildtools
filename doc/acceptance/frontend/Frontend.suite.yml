class_name: FrontendTester
modules:
  enabled:
    - WebDriver:
        url: http://web
        browser: chrome
        wait: 1
        host: chrome
    - \TYPO3\TestingFramework\Core\Acceptance\Helper\Acceptance
    - Asserts

extensions:
  enabled:
    - Vendor\MyExt\Tests\Acceptance\Support\Extension\FrontendEnvironment

groups:
  AcceptanceTests-Job-*: AcceptanceTests-Job-*
